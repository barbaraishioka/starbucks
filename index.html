<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Starbucks Coffee</title>
  </head>
  <body>
    <div class="container">
      <div class="circle"></div>
      <header>
        <img src="./img/logo.png" alt="Logo" />
        <nav>
          <a href="#">Home</a>
          <a href="#">Menu</a>
          <a href="#">What's New</a>
          <a href="#">Contact</a>
        </nav>
      </header>
      <main>
        <section class="textBox">
          <h2>
            It's not just coffee<br />
            It's <strong>Starbucks</strong>
          </h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat
            magnam nobis aperiam quas suscipit quibusdam, vitae culpa quod
            explicabo, quia expedita soluta esse officiis commodi amet ullam
            quae. Mollitia, quam.
          </p>
          <a href="#">Learn More</a>
        </section>
        <section class="imgBox">
          <img src="./img/img1.png" alt="Starbucks Coffee" />
        </section>
      </main>
      <section class="thumbs">
        <div>
          <img src="./img/thumb1.png" alt="Starbucks Thumb" />
          <img src="./img/thumb2.png" alt="Starbucks Thumb" />
          <img src="./img/thumb3.png" alt="Starbucks Thumb" />
        </div>
      </section>
      <section class="social-icons">
        <div>
          <a href="#">
            <img src="./img/facebook-icon.svg" alt="Facebook Icon" />
          </a>
          <a href="#">
            <img src="./img/twitter-icon.svg" alt="Twitter Icon" />
          </a>
          <a href="#">
            <img src="./img/instagram-icon.svg" alt="Instagram Icon" />
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
